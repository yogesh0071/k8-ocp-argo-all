---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pyapp
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: py-ns
    server: https://kubernetes.default.svc
  project: argo-learnings
  source:
    path: resources/pyapp
    repoURL: https://github.com/cbagade/k8-ocp-argo-all
    targetRevision: code
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
