apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-deployment
  namespace: py-ns
  labels:
    app: py-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
      - name: py
        image: yogesh0071/cont-i-img
        ports:
        - name: http
          containerPort: 5000